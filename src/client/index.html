<!DOCTYPE html>
<html lang="en">

<head>
    <title>SPR.io</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script>
        // smart fix for FOUC (Flash Of Unstyled Content) where the raw, unstyled page would generate before the final one.
		document.documentElement.hidden = true;
	</script>
</head>

<body>
    <canvas id="game-canvas"></canvas>
    <div id="leaderboard" class="overlay">
        <table class="styled-table">
            <h3>LEADERBOARD</h3>
            <tbody>

            </tbody>
        </table>
    </div>

    <div id="menu" class="overlay slide-in">
        <h1>GAME</h1>
        <div>
            Instructions lorem ipsum dolir sit amet, jfldsk fjdsop csdp cfdklhgcopa, ixh cdspfsih psdxoi shcfldv,
            hlcfsd.
        </div>
        <input id="name" type="text" placeholder="Player" minlength="1" maxlength="20">
        <a id="play-button" class="button">Play!</a>
    </div>
    <div id="gameover-menu" class="overlay slide-out">
        <h1>GAME OVER!</h1>
        <div>You were eaten by: </div>
        <div>Score: </div>
        <div>stats</div>
        <a id="back-button" class="button">Back</a>
        <a id="play-button-2" class="button">Play!</a>
    </div>
    <div id="alert" class="overlay">DISCONNECTED</div>
    <script src="game.js" type="text/javascript"></script>
    <script>
        // smart fix for FOUC (Flash Of Unstyled Content) where the raw, unstyled page would generate before the final one.
        document.documentElement.hidden = false;
    </script>
</body>

</html>
