<!DOCTYPE html>
<html lang="en">

<head>
    <title>SPR.io</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script>
        // smart fix for FOUC (Flash Of Unstyled Content) where the raw, unstyled page would generate before the final one.
		document.documentElement.hidden = true;
	</script>
</head>

<body>
    <div id="leaderboard" class="overlay">
        <table class="styled-table">
            <h3>LEADERBOARD</h3>
            <tbody>

            </tbody>
        </table>
    </div>

    <div id="menu" class="overlay slide-in">
        <h1>GAME</h1>
        <div>
            Instructions lorem ipsum dolir sit amet, jfldsk fjdsop csdp cfdklhgcopa, ixh cdspfsih psdxoi shcfldv,
            hlcfsd.
        </div>
        
        <input id="name" type="text" minlength="1" maxlength="20">
        <a id="play-button" class="button">Play!</a>
    </div>
    <div id="gameover-menu" class="overlay slide-out">
        <h1 id="gameover-title">GAME OVER!</h1>
        <div>You were eaten by: <span id="eaten-by"></span></div>
        <div>Score: <span id="score"></span></div>
        <div>stats</div>
        <a id="back-button" class="button">Back</a>
        <a id="play-button-2" class="button">Play!</a>
    </div>
    <div id="alert" class="overlay">DISCONNECTED</div>
    <div id="debug-1" class="overlay"></div>
    <div id="debug-2" class="overlay"></div>
    <div id="debug-3" class="overlay"></div>
    <canvas id="canvas-main">
        <p>Your browser doesn't support canvas!</p>
    </canvas>
    <canvas id="canvas-fx"></canvas>

    <script src="game.js" type="text/javascript"></script>
    <script>
        // smart fix for FOUC (Flash Of Unstyled Content) where the raw, unstyled page would generate before the final one.
        document.documentElement.hidden = false;
    </script>
</body>

</html>
